                    <form action="/recipes/filter" method="get" class="home-filter">
                        <input 
                            type="text"
                            name="filter"
                            placeholder="Buscar uma receita"
                            value="{{ filter }}"
                        >
                        <button type="submit">Buscar</button>

        </footer>
